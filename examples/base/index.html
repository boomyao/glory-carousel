<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>base</title>
    <link rel="stylesheet" href="../../dist/glory-carousel.min.css">
</head>

<body>
    <div id="myglory"></div>
    <br/>
    <button id="prevBtn">previous</button>
    <button id="nextBtn">next</button>
    <script src="../../dist/glory-carousel.min.js"></script>
    <script>
        var images = ['../images/001.jpg', '../images/002.jpg', '../images/003.jpg', '../images/004.jpg', "../images/005.jpg", "../images/006.jpg"]
        var myglory = new GloryCarousel({
            name: "myglory",
            images: images,
            autoScroll:true,
            movePerVal:10,
            
            singleShow: false
        })
        var prevBtn = document.getElementById('prevBtn')
        var nextBtn = document.getElementById('nextBtn')
        prevBtn.onclick = function () { myglory.previous() }
        nextBtn.onclick = function () { myglory.next() }
    </script>
</body>

</html>
