<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>base</title>
    <link rel="stylesheet" href="../../glory-carousel.css">
</head>

<body>
    <div id="myglory"></div>
    <br/>
    <button id="prevBtn">previous</button>
    <button id="nextBtn">next</button>
    <br/>
    <div id="myglory2"></div>
    <br/>
    <button id="prevBtn2">previous</button>
    <button id="nextBtn2">next</button>
    <script src="../../glory-carousel.js"></script>
    <script>
        var images = ['../images/001.jpg', '../images/002.jpg', '../images/003.jpg', '../images/004.jpg', "../images/005.jpg", "../images/006.jpg"]
        var myglory = new GloryCarousel({
            name: "myglory",
            images: images,
            autoScroll:true,
            movePerVal:10,
            
            singleShow: false
        })
        var prevBtn = document.getElementById('prevBtn')
        var nextBtn = document.getElementById('nextBtn')
        prevBtn.onclick = function () { myglory.previous() }
        nextBtn.onclick = function () { myglory.next() }

        var myglory2=new GloryCarousel({
            name:"myglory2",
            images:images,
            singleShow:true
        })
        var prevBtn2 = document.getElementById('prevBtn2')
        var nextBtn2 = document.getElementById('nextBtn2')
        prevBtn2.onclick = function () { myglory2.previous() }
        nextBtn2.onclick = function () { myglory2.next() }
    </script>
</body>

</html>
